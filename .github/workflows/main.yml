name: Create Tag and GitHub Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.name "Mangesh Bangale"
          git config user.email "mangeshbangale27@gmail.com"

      - name: Create Tag
        id: create-tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "::set-output name=TAG_NAME::$TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Create Draft Release
        id: create-release
        if: success()
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d '{"tag_name":"v1.0.0","target_commitish":"master","name":"v1.0.0","body":"Description of the release","draft":false,"prerelease":false,"generate_release_notes":true}'
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}